<template name="home">

    <head>
        <title>formtest</title>
    </head>

    <h1>Welcome to Homework Rater!</h1>
    {{> hello}}
    {{> homeworkRating}}

</template>
<template name="hello">

  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="homeworkRating">
{{#if currentUser}}

<h2>Hello</h2>
    {{#autoForm id="HWform" type="insert" collection="Homework"}}

        {{ > afQuickField name="page"}}

        {{ > afQuickField name="problems" }}

        <button type="submit" class="btn btn-primary">Insert</button>

    {{/autoForm}}


{{/if}}
</template>


<template name="about">
  <h2> This is the about page</h2>

</template>


<template name="results">
    <h2>This is the results page</h2>

    <br>
    {{#each Homework}}
        {{fName}}   {{lName}}   {{formatDate dateCreated}}  {{page}} {{Problems}}


        <br>
    {{/each}}
    {{user}}

</template>

<template name="signup">
    Hello
    {{> atForm}}
</template>
